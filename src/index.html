<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <script defer src="weather.js"></script>
</head>
<body style="font-family: 'Montserrat', sans-serif;" class="bg-[url('wallhaven.jpg')] min-h-screen">
    <div class="main-content w-full h-full px-2 sm:px-8 flex flex-col justify-start max-w-full sm:max-w-2xl mx-auto">
        <!-- Search Bar -->
        <div class="flex items-center mb-6 sm:mb-8">
            <input type="text" placeholder="City, State, Country" class="w-full px-6 py-5 text-2xl sm:px-8 sm:py-5 sm:text-3xl rounded-4xl bg-white/30 backdrop-blur-lg shadow-lg border-2 border-amber-50 focus:outline-none text-white placeholder-white transition duration-300 text-shadow-black">
            <button class="bg-transparent px-6 py-5 sm:px-8 sm:py-6 rounded-4xl border-2 border-white hover:border-red-200 button-animate">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-10 sm:w-10 text-white text-shadow-black" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" /></svg>
            </button>
        </div>
        <!-- Current Conditions -->
        <div class="mb-2 sm:mb-4">
            <span class="block text-white text-2xl sm:text-4xl tracking-wide text-shadow-black">Current Conditions</span>
            <span class="location block text-white text-xl sm:text-3xl font-semibold mt-1 text-shadow-black">Location</span>
        </div>
        <div class="flex items-center mb-2 sm:mb-4">
            <span class="current-temp text-white text-8xl sm:text-[10rem] font-bold leading-none text-shadow-black">59°</span>
            <span class="ml-6 sm:ml-10 flex flex-col items-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 sm:h-16 sm:w-16 text-white mb-2 sm:mb-4 text-shadow-black" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v2m6.364 1.636l-1.414 1.414M22 12h-2m-1.636 6.364l-1.414-1.414M12 22v-2m-6.364-1.636l1.414-1.414M2 12h2m1.636-6.364l1.414 1.414" /></svg>
                <span class="high-temp text-white text-3xl sm:text-5xl font-semibold text-shadow-black">High 62°</span>
                <span class="low-temp text-white text-xl sm:text-2xl text-shadow-black">Low 39°</span>
            </span>
        </div>
        <div class="mb-6 sm:mb-8">
            <span class="condition block text-white text-3xl sm:text-5xl font-semibold text-shadow-black">Clear Sky</span>
            <div class="feels-like text-white text-xl sm:text-3xl text-shadow-black">Feels Like 53°</div>
            <div class="humidity text-white text-xl sm:text-3xl text-shadow-black">Humidity 44%</div>
            <div class="wind text-white text-xl sm:text-3xl text-shadow-black">Wind 7 mph</div>
        </div>
        <!-- Icon Row -->
        <div class="flex justify-between items-center mb-8 sm:mb-12 px-2 sm:px-4">
            <button class="bg-transparent bg-opacity-20 rounded-full p-4 sm:p-6 button-animate">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sm:h-12 sm:w-12 text-white text-shadow-black" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" /></svg>
            </button>
            <button class="bg-transparent bg-opacity-20 rounded-full p-4 sm:p-6 button-animate">
                <svg class="h-8 w-8 sm:h-12 sm:w-12 text-white text-shadow-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9.5L12 3l9 6.5V21a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9.5z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
            <button class="bg-transparent bg-opacity-20 rounded-full p-4 sm:p-6 button-animate">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sm:h-12 sm:w-12 text-white text-shadow-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v13a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8 15 3"/>
                </svg>
            </button>
            <button class="bg-transparent bg-opacity-20 rounded-full p-4 sm:p-6 button-animate">
                <svg class="h-8 w-8 sm:h-12 sm:w-12 text-white text-shadow-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                    <circle cx="12" cy="12" r="10" />
                    <text x="12" y="16" text-anchor="middle" font-size="8" fill="white">°C/°F</text>
                </svg>
            </button>
            <button class="bg-transparent bg-opacity-20 rounded-full p-4 sm:p-6 button-animate">
                <svg class="h-8 w-8 sm:h-12 sm:w-12 text-white text-shadow-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 4 23 10 17 10" />
                    <path d="M1 20v-6h6" />
                    <path d="M3.51 9a9 9 0 0 1 14.13-3.36L23 10" />
                    <path d="M20.49 15A9 9 0 0 1 5.36 18L1 14" />
                </svg>
            </button>
        </div>
        <!-- Forecast Row -->
        <div class="forecast-row flex flex-wrap justify-between items-center bg-transparent bg-opacity-10 py-6 sm:py-10 px-2 sm:px-4 mt-6 sm:mt-10 border-t-2 border-white w-full">
            <!-- Weekly forecast will be rendered here by JS -->
        </div>
    </div>
</body>
</html>
